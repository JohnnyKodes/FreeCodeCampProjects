    <title>FreeCodeCamp Projects</title>

<body id="body-pd">
    <header class="header" id="header">
        <div class="header__toggle">
            <i class='bx bx-menu' id="header-toggle"></i>
        </div>
    </header>

    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="index.html" class="nav__logo">
                    <i class='bx bx-code-alt nav__logo-icon'></i>
                    <span class="nav__logo-name">FCC Projects</span>
                </a>

                <div class="nav__list">
                    <a href="index.html" class="nav__link">
                        <i class='bx bx-grid-alt nav__icon'></i>
                        <span class="nav__name">Projects</span>
                    </a>

                    <a href="aboutMe.html" class="nav__link">
                        <i class='bx bx-user nav__icon'></i>

                    <a href="#" class="nav__link active">

                    </a>
                </div>
            </div>
        </nav>
    </div>
    <h1 class="page-title">Get In Touch</h1>
    <div class="get-in-touch-container">
        <form action="https://formsubmit.co/your@email.com" class="input-form">
            <h2>Please fill in your contact information and message</h1>
            <div class="first-and-last-name">
                <div class="input">
                    <input class="input__input" name="name" type="text" required>
                    <label class="input__label">First Name</label>
                </div>
                <div class="input">
                    <input class="input__input" name="name" type="text">
                    <label class="input__label">Last Name</label>
                </div>
            </div>
            <div class="input">
                <input class="input__input" placeholder=" " type="email">
                <label class="input__label">Email Address</label>
            </div>
            <div class="input">
                <textarea name="text" class="input__input id="input-text" cols="30" rows="10" placeholder=""></textarea>
                <label class="textarea__label">Message</label>
            </div>
            <buton class="push-button-3d">Send Message</button>
        </form>
    </div>
    <!--===== MAIN JS =====-->
    <script src="assets/js/main.js"></script>
